<title>ChangeQuantity</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">ChangeQuantity</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/4.7.9/cart.php</td>
	<td></td>
</tr>
<tr>
	<td>selectAndWait</td>
	<td>name=quantity_in_cart[0]</td>
	<td>label=4</td>
</tr>
<tr>
	<td>pause</td>
	<td>5000</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>css=td.goods-page-total &gt; strong</td>
	<td>$199.80</td>
</tr>

</tbody></table>
</body>
</html>
